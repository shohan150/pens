<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- https://codepen.io/syahrizaldev/pen/KKOpgOo -->
  </head>
  <body>
    <header class="container">
      <div class="header center">
        <h1 class="header-title">Simple Scroll Animation</h1>
        <p class="text">
          Just keep scrolling | Re-run to restart the animation.
        </p>
      </div>
    </header>
    <main class="main">
      <section class="container">
        <div class="content content-left animate fade-left">
          <img
            src="https://cdn.pixabay.com/photo/2014/08/11/21/39/wall-416060_1280.jpg"
            class="content-image"
            alt="image"
          />
          <h2 class="content-title">The Interior Design.</h2>
        </div>
        <div class="content content-right animate fade-right">
          <img
            src="https://cdn.pixabay.com/photo/2016/11/22/23/38/apartment-1851201_1280.jpg"
            class="content-image"
            alt="image"
          />
          <h2 class="content-title">The Interior Design.</h2>
        </div>
        <div class="content content-left animate fade-up">
          <img
            src="https://cdn.pixabay.com/photo/2015/04/20/06/46/office-730681_1280.jpg"
            class="content-image"
            alt="image"
          />
          <h2 class="content-title">The Interior Design.</h2>
        </div>
        <div class="content content-right animate fade-down">
          <img
            src="https://cdn.pixabay.com/photo/2015/06/29/08/19/leave-room-825316_1280.jpg"
            class="content-image"
            alt="image"
          />
          <h2 class="content-title">The Interior Design.</h2>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
